<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <style>
      .bg { fill: #5e87a5; }
      .axis { stroke: #ffffff; stroke-width: 90; stroke-linecap: round; fill: none; }
      .origin { fill: #ffffff; }
      .label { fill: #ffffff; font-family: Inter, Arial, sans-serif; font-weight: 800; font-size: 200px; }
      marker#arrow {
        markerWidth: 18; markerHeight: 18; refX: 6; refY: 6; orient: auto;
      }
    </style>
    <marker id="arrow" markerWidth="24" markerHeight="24" refX="6" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="960" height="960" rx="220" ry="220" class="bg"/>

  <!-- Axes (origin near lower-left) -->
  <!-- Vertical Y axis -->
  <line x1="260" y1="824" x2="260" y2="200" class="axis" marker-end="url(#arrow)"/>
  <!-- Horizontal X axis -->
  <line x1="160" y1="640" x2="864" y2="640" class="axis" marker-end="url(#arrow)"/>

  <!-- Origin dot -->
  <circle cx="260" cy="640" r="70" class="origin"/>

  <!-- Labels -->
  <text x="700" y="240" class="label">XY</text>
</svg>
